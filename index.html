<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/js/foundation.min.js" crossorigin="anonymous" defer></script>
    <script src="./assets/script.js" defer></script>
    <title>FitJourney</title>

</head>

<body>
    <header>
        <img src="./assets/Images/image.png" alt="logo">
        <nav>
            <a href="#dataInput">Data Input</a>
            <a href="#progress">My Progress</a>
        </nav>
    </header>
    
    <main>
        <aside id="dataInput">
            <h2>Data Input</h2>
            <div class="data-box">
                <label for="sleep-intake">Sleep (Hours):</label>
                <input type="number" id="sleep-intake" name="sleep-intake">
            </div>
            <div class="data-box">
                <label for="water-intake">Water Intake (ounces):</label>
                <input type="number" id="water-intake" name="water">
            </div>
            <div class="data-box">
                <label for="food-intake">Food Intake (grams):</label>
                <select name="food" id="food-selector">
                    <option value="">--Please choose and option --</option>
                    <option value="meat">Meat</option>
                    <option value="veg">Vegetables</option>
                    <option value="fat">Fats</option>
                    <option value="sugar">Sugars</option>
                </select>
                <input type="number" id="food-intake" name="food-intake">
            </div>

            <div class="data-box">
                <label for="cardio-input">Cardio (minutes):</label>
                <select name="cardio-selector" id="cardio-selector">
                    <option value="">--Please choose and option --</option>
                    <option value="walk">Walking</option>
                    <option value="run">Running</option>
                    <option value="swim">Swimming</option>
                    <option value="jumprope">Jumprope</option>
                </select>
                <input type="number" id="cardio-input" name="cardio-input">

                <label for="weights-input">Weights (minutes)</label>
                <select name="weights-selector" id="weights-selector">
                    <option value="">--Please choose and option --</option>
                    <option value="bench">Bench Press</option>
                    <option value="squat">Squats</option>
                    <option value="deadlift">Deadlift</option>
                </select>
                <input type="number" id="weights-input" name="weights-input">
            </div>
            <div class="data-box">
                <input id="submit" type="submit">

            </div>
        </aside>
        <div>
        <section id="progress">   
            <h2>My Progress</h2>
        </section>    
        <section class="graphs">
            <canvas class="graph" id="sleep-graph" style="max-width: 100%; max-height: 350px"></canvas>
            <canvas class="graph" id="water-graph" style="max-width: 100%; max-height: 350px"></canvas>
            <canvas class="graph" id="food-graph" style="max-width: 100%; max-height: 350px"></canvas>
            <canvas class="graph" id="exercise-graph" style="max-width: 100%; max-height: 350px"></canvas>
        </section>
        </div>
    </main>
    
    <footer>
        <p>Created by Jacob, Maddie, and Danny 2025</p>
    </footer>

    <div class="reveal" id="error-1" data-reveal>
        <p>Please enter the date.</p>
        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="reveal" id="error-2" data-reveal>
        <p>Please populate at least one field.</p>
        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="reveal" id="error-3" data-reveal>
        <p>Please enter quanity</p>
        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="reveal" id="error-4" data-reveal>
        <p>Please select type.</p>
        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
</body>
</html>
