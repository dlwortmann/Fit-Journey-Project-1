<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/js/foundation.min.js" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" defer></script>
    <title>FitJourny</title>
</head>

<body>
    <header>
        <h1>FitJourney</h1>
        <nav>
            <a href="#">test</a>
            <a href="#">test</a>
        </nav>
    </header>
    
    <main>
        <aside>
            <h2>Data Input</h2>
            <div class="data-box">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="data-box">
                <label for="sleep-input">Hours of Sleep:</label>
                <input type="number" id="sleep-input" name="sleep-input">
            </div>
            <div class="data-box">
                <label for="water-input">Water Intake:</label>
                <input type="number" id="water-input" name="water">
            </div>
            <div class="data-box">
                <label for="food-input">Food Intake:</label>
                <ul class="food-dropdown">
                    <li>
                        <a href="#">Type of Food</a>
                        <ul class="selection">
                            <li>Meat:</li>
                            <li>Veg:</li>
                            <li>Fats:</li>
                            <li>Sugars:</li>
                        </ul>
                    </li>
                </ul>
                <input type="number" id="food-input" name="food-input">
            </div>
            <div class="data-box">
                <label for="excercise-input">Minutes Excercised:</label>
                <ul class="excercise-dropdown">
                    <li>
                        <a href="#">Cardio:</a>
                        <ul class="cardio-selection">
                            <li>Walking:</li>
                            <li>Running:</li>
                            <li>Swimming:</li>
                            <li>Jumprope</li>
                        </ul>
                    </li>
                    <li>
                        <ul class="weights-selection">
                            <a href="#">Weights:</a>
                            <li>Bench:</li>
                            <li>Squat:</li>
                            <li>Deadlift:</li>
                        </ul>
                    </li>
                <ul>
                <input type="time" id="excercise-input" name="excercise-input">
            </div>
        </aside>

        <section>
            <div class="graph" id="sleep-graph">d</div>
            <div class="graph" id="water-graph">d</div>
            <div class="graph" id="food-graph">d</div>
            <div class="graph" id="excercise-graph">d</div>
        </section>
    </main>
    
    <footer>
        <p>footer content add content later</p>
    </footer>
</body>
</html>
